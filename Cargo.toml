[package]
name = "msg-store-server"
version = "0.1.0"
authors = ["joshua enokson <kilograhm@pm.me>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix = "0.10.0"
actix-multipart = "0.3.0"
actix-web = "3"
actix-web-actors = "3"
bytes = "1.1.0"
cfg-if = "1.0.0"
chrono = "0.4.19"
clap = "2.33.3"
dirs = "1.0.4"
env_logger = "0.9.0"
futures = "0.3.19"
log = "0.4.14"
msg-store = { git = "https://github.com/msg-store/msg-store", rev = "8b99422811caa553f5ebc70fd1c645dac79aff4a" }
msg-store-db-plugin = { git = "https://github.com/msg-store/msg-store-db-plugin", rev = "77c9c952856a8c5e00d06d3b530c82fc1152ea9f" }
msg-store-plugin-leveldb = { git = "https://github.com/msg-store/msg-store-plugin-leveldb", rev = "ba98597f7ee4a8d93981ec2058d4e33c35f08313" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version  = "1.16.1", features = [ "fs" ] }