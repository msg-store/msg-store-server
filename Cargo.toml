[package]
name = "msg-store-server"
version = "0.1.0"
authors = ["joshua enokson <kilograhm@pm.me>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix = "0.10.0"
actix-web = "3"
actix-web-actors = "3"
cfg-if = "1.0.0"
clap = "2.33.3"
dirs = "1.0.4"
env_logger = "0.9.0"
log = "0.4.14"
msg-store = "0.8.0"
msg-store-db-plugin = { git = "https://github.com/msg-store/msg-store-db-plugin", rev = "da1cb6365bfc2d5e0e32d2e5755c0682eff15158" }
msg-store-plugin-leveldb = { git = "https://github.com/msg-store/msg-store-plugin-leveldb", branch = "master", optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[features]
default = [ "mem" ]
mem = []
level = [ "msg-store-plugin-leveldb" ]